<loader-transparent-container [loading]="paymentsLoading$">
  <section *ngIf="payments$ | async as payments" class="payments-wrapper">
    <section class="d-flex flex-wrap" *ngIf="payments.length; else emptyMessage">
      <lockdown-payment [payment]="payment" *ngFor="let payment of payments"></lockdown-payment>

      <section class="payment-placeholder m-3" [routerLink]="['', {outlets: {details: ['payment', 'new']}}]">
        <mat-icon>add</mat-icon>
      </section>
    </section>

    <ng-template #emptyMessage>
      <section class="w-100 d-flex justify-content-center">
        <p class="mt-5 mx-auto">No payments found</p>
      </section>
    </ng-template>
  </section>

  <section class="w-100 d-flex justify-content-center">
    <a
      [routerLink]="['', {outlets: {details: ['payment', 'new']}}]"
      mat-raised-button
      color="primary"
      class="mt-5 mx-auto"
      >+ Add payment</a
    >
  </section>
</loader-transparent-container>
